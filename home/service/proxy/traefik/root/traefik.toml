
defaultEntryPoints = ["http", "https"]

[accessLog]

[traefikLog]

[file]
  directory = "/config"
  watch = true

[web]
address = ":8080"

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
      certFile = "/tls/my127.site.crt"
      keyFile  = "/tls/my127.site.key"
