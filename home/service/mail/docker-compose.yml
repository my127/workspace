version: '3'
services:
  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    labels:
      - traefik.frontend.rule=Host:mail.my127.site
      - traefik.port=8025
    networks:
      private:
        aliases:
          - mailhog
      shared:
        aliases:
          - global_mailhog
networks:
  private:
    external: false
  shared:
    external:
      name: $TRAEFIK_NETWORK
